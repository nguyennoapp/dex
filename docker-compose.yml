version: "3.7"

services:
  postgres:
    image: postgres:10.5-alpine
    environment:
      - PGDATA=${PGDATA}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - 127.0.0.1:${POSTGRES_OUTER_PORT}:5432
    volumes:
      - ./_data/postgres:${PGDATA}

  mongodb:
    image: mongo:4.0-xenial
    ports:
      - 127.0.0.1:${MONGODB_OUTER_PORT}:27017
    volumes:
      - ./_data/mongodb:/data/db